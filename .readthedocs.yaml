# Required
version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.8"
  
python:
  install:
    - method: pip

sphinx:
  fail_on_warning: true
  configuration: docs/conf.py
      
formats:
  - pdf
  - epub